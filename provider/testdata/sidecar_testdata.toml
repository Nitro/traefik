[frontends]
    [frontends.web]
        backend = "web"
        passHostHeader = true
        entrypoints = ["http","https"]
        [frontends.web.routes.test_1]
            rule = "Host: some-aws-host"
        [frontends.web.maxconn]
            amount = 10
            extractorfunc = "client.ip"
    [frontends.api]
        backend = "api"
        passHostHeader = true
